

<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{/views/admin/layout/layout}">
<body>
	<div layout:fragment="content">
		<!-- BEGIN PAGE BREADCRUMB -->
		<ul class="page-breadcrumb breadcrumb">
			<li><a href="#">Home</a><i class="fa fa-circle"></i></li>
			<li class="active">Dashboard</li>
		</ul>
		<!-- END PAGE BREADCRUMB -->
		<!-- BEGIN PAGE CONTENT INNER -->
		<div class="row margin-top-10">

			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-cogs font-green-sharp"></i> <span
							class="caption-subject font-green-sharp bold uppercase">
							HOME</span>
					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse"> </a> <a
							href="#portlet-config" data-toggle="modal" class="config"> </a> <a
							href="javascript:;" class="reload"> </a> <a href="javascript:;"
							class="remove"> </a>
					</div>
				</div>

				<div class="portlet-body form">
					<form role="form">




						<div class="form-body">
							
							<input type="hidden" name="idDecano" value=""/>
							<input type="hidden" name="idDocumento" value=""/>
							<input type="hidden" name="idBachiller"  value=""/>
							
							<div class="form-group col-md-12">
								<label>Decano</label>
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="fa   fa-user-md"></i>
									</span> <input type="text" class="form-control"
										placeholder="Nombre Decano">
								</div>
							</div>


							<div class="form-group col-md-12">
								<label>Bachiller</label>
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="fa  fa-graduation-cap"></i>
									</span> <input type="text" class="form-control"
										placeholder="Apellidos y nombres del Bachiller">
								</div>
							</div>


							<div class="form-group col-md-6">
								<label>Codigo del estudiante</label>
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="fa  fa-qrcode"></i>
									</span> <input type="number" maxlength="8" class="form-control"
										placeholder="codigo estudiante">
								</div>
							</div>

							<div class="form-group col-md-6">
								<label>DNI</label>
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="fa  fa-file-text-o"></i>
									</span> <input type="number" maxlength="8" class="form-control"
										placeholder="Numero DNI">
								</div>
							</div>


							<div class="form-group col-md-12">
								<label>Domicilio</label>
								<div class="input-group">
									<span class="input-group-addon"> <i class="fa  fa-home"></i>
									</span> <input type="text" class="form-control"
										placeholder="Domicilio">
								</div>
							</div>


							<div class="form-group col-md-4">
								<label>Fecha</label>
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="fa  fa-calendar"></i>
									</span> <input name="fechaActual" id="fechaActual" type="Date"
										class="form-control">
								</div>
							</div>
							<div class="row"></div>

						</div>
						<div class="form-actions">
							<button type="submit" class="btn blue">VISTA PREVIA</button>
							<button type="button" class="btn blue">GENERAR</button>
						</div>
					</form>
				</div>
			</div>
			<!-- END SAMPLE TABLE PORTLET-->
		</div>
		<!-- END SAMPLE FORM PORTLET-->
	</div>

	<!-- END PAGE CONTENT INNER -->
</body>
</html>
